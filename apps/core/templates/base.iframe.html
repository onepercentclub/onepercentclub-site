{% load i18n %}
{# Use url tag from Django 1.5. #}
{% load url from future %}
{% load compress %}
{% load static %}

<!DOCTYPE HTML>
<html lang="{{ LANGUAGE_CODE }}">

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width" />

    <title>{% block title %}{% endblock %}1%Club - Share a little change the world</title>
    {# Stylesheets #}
    {% compress css %}
        <link rel="stylesheet" href="{{ STATIC_URL }}css/screen.css" media="screen" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/print.css" media="print" />
    {% endcompress %}

</head>
<body id="body">

    {% block content %}
    {% endblock %}
	
</body>
</html>
