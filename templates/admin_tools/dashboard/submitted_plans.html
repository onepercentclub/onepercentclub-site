{% extends "admin_tools/dashboard/module.html" %}
{% load i18n %}
{% block module_content %}
<ul>
    {% spaceless %}
    {% for project in module.children %}
    <li class="{% cycle 'odd' 'even' %}">
        <span class="float-right">{{ project.date_submitted|date }}</span>
        <a href="{{ admin_url }}projects/project/{{ project.id }}" >{{ project.title }}</a>
    </li>
    {% endfor %}
    {% endspaceless %}
</ul>
{% endblock %}
